<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <button class="button icon ion-chevron-left button-clear" 
                state-touch="back"></button>
        <!--<h1 class="title" state-touch="about">NOISE</h1>-->
        <button class="button icon ion-person button-clear" state-touch="profile"></button>
      </ion-header-bar>
      <ion-content>
        <div ui-view></div>
      </ion-content>
      <div class="bar bar-footer bar-balanced" send-message>
        <label class="item-input-wrapper">
          <input type="text" placeholder="Type message">
        </label>
        <button class="button button-clear">
          Send
        </button>
      </div>
    </ion-pane>
  </body>
</html>
